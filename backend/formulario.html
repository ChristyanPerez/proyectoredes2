<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Formulario de Contacto</h2>

        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar</button>

          
  <button type="button" class="btn btn-warning ms-2" onclick="enviarDatos('PUT')">Actualizar (PUT)</button>
  <button type="button" class="btn btn-info ms-2" onclick="enviarDatos('PATCH')">Modificar (PATCH)</button>
  <button type="button" class="btn btn-danger ms-2" onclick="enviarDatos('DELETE')">Eliminar (DELETE)</button>
        </form>

        <p id="respuesta" class="mt-3 text-center"></p>
      </div>
    </div>
  </div>

 <script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    enviarDatos('POST');
  });

  function enviarDatos(metodo) {
    const data = {
      nombre: document.getElementById('nombre').value,
      email: document.getElementById('email').value,
      mensaje: document.getElementById('mensaje').value
    };

    fetch('http://localhost:3000/api/contacto', {
      method: metodo,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => {
      if (!res.ok) throw new Error('Error en respuesta');
      return res.json();
    })
    .then(json => {
      document.getElementById('respuesta').innerText = `✅ ${json.message}`;
      console.log('Respuesta del backend:', json);
    })
    .catch(err => {
      document.getElementById('respuesta').innerText = `❌ Error: ${err.message}`;
      console.error(err);
    });
  }
</script>


</body>
</html>
